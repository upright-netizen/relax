<!DOCTYPE html>
<html>
<head>
  <title>Relax Demo</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/ruler.css">
</head>
<body>

  <div id="one" class="one">ONE</div>
  <div id="two" class="two">TWO</div>

  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="js/ruler.js"></script>
  <script type="text/javascript" src="js/relax.js"></script>
  <script>
    Ruler.generate(10500);
    var one = new Relax($('#one')[0], 0, 5);
    var two = new Relax($('#two')[0], 0, 10);
  </script>
</body>
</html>
